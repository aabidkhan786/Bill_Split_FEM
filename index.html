<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading">SPLI <span>TTER</span></div>
    <div class="bill_container">
      <div class="input_section">
        <div class="input_container">
          <div class="bill_title">Bill</div>
          <input name="bill_amount" id="amount" placeholder="0" value="$ ">
          <div class="tip">Select Tip %</div>
          <button id="5%" class="btn_tip">5%</button>
          <button id="5%" class="btn_tip">10%</button>
          <button id="5%" class="btn_tip">15%</button>
          <button id="5%" class="btn_tip">25%</button>
          <button id="5%" class="btn_tip">50%</button>
          <!-- <button id="5%" class="btn_tip">Custom</button> -->
          <div class="people_tag">Number of People</div>
          <input name="bill_amount" id="people">
        </div>
      </div>
      <div class="display_section">
        <div class="display_container"></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
